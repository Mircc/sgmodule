# > wireguard
IP-CIDR,172.16.31.1/22,wireguard // Go Home
IP-CIDR,10.6.0.2/32,wireguard // Go Home
# > 局域网地址
RULE-SET,LAN,DIRECT
# > DNS 查询失败走Final规则
FINAL,Proxy,dns-failed
